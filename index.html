<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-9">
        <!-- Search -->
        <section class="bg-gray-500 p-4 my-9">

            <input id="search-field" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" />

            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>

        <!-- Search result -->
        <section>
            <!-- spinner or loader -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-dots text-blue-400 loading-lg"></span>
            </div>
            <!-- Phone Container -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
               
            </div>
            <!-- show all phone btn -->
            <div id="show-all-container" class="hidden mx-auto">
                <button onclick="" class="btn btn-accent">Show all</button>
            </div>
        </section>
    </main>
    <script src="js/phone.js"></script>
</body>
</html>
